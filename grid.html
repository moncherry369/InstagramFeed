<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/c6abad71ea.js" crossorigin="anonymous"></script>

    <title>Instagram Feed</title>
    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand d-flex text-dark align-items-center gap-1" id="instagramIcon" href="./index.html">
                <i class="fa-brands fa-instagram m-1"></i>
                <span>Instagram</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item active">

                        <!-- Button trigger modal Create Post -->
                        <button type="button" class="btn btn-success m-1" data-bs-toggle="modal"
                            data-bs-target="#createPostModal">
                            Create a new post
                        </button>

                        <!-- Modal Create -->
                        <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Create a new post</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close">
                                            <i class="fa-solid fa-x"></i>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <h6>Caption:</h6>
                                        <div class="input-group">
                                            <textarea class="form-control"
                                                placeholder="Add the caption of your post here"
                                                aria-label="With textarea"></textarea>
                                        </div>
                                        <div id="navIconButtons">
                                            <button type="button" class="btn btn-light m-1">
                                                <i class="fa-solid fa-location-dot rounded"></i>
                                            </button>
                                            <button type="button" class="btn btn-light m-1">
                                                <i class="fa-solid fa-camera rounded"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-success">Publish</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link bg-secondary text-light rounded m-1 dropdown-toggle" href="#"
                            id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Profile</a>
                            <a class="dropdown-item" href="#">Accessibility</a>
                            <a class="dropdown-item" href="#">Privacy and Data</a>
                            <hr class="dropdown-divider">
                            <a class="dropdown-item text-danger" href="#">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Grid or Photo Feed Select-->
    <nav class="pagination justify-content-center" aria-label="Page navigation grid feed" id="pageViewSelectPhoto">
        <ul class="pagination pagination-md justify-content-center">
            <li class="page-item" id="paginationFeed">
                <a class="page-link fa-solid fa-table-cells" href="./grid.html"  id="GridOnGrid"></a>
            </li>
            <li class="page-item" id="SuqareOnSquare">
                <a class="page-link fa-solid fa-square" href="./index.html"></a>
            </li>
        </ul>
    </nav>
    <!--CHANGE ACTIVE TAB GRID PHOTO TO BLUE-->
   
    <div class="container-fluid">

        <!--Row 1-->

        <div class="row no-gutters" id="gridRows">
          <div class="thumbnail col-4">
            <a href="/index.html#post1"><img src="https://picsum.photos/400/400?random=1" />
            </a>
          </div>
          <div class="thumbnail col-4">
            <a href="/index.html#post2"><img src="https://picsum.photos/400/400?random=2" class="imgs"/>
            </a>
          </div>
          <div class="thumbnail col-4">
            <a href="/index.html#post3"><img src="https://picsum.photos/400/400?random=3" class="imgs"/>
            </a>
          </div>
        </div>

        <!--Row 2-->

        <div class="row no-gutters">
            <div class="thumbnail col-4">
                <a href="/index.html#post4"><img src="https://picsum.photos/400/400?random=4" class="imgs"/>
                </a>
            </div>
            <div class="thumbnail col-4">
                <a href="/index.html#post5"><img src="https://picsum.photos/400/400?random=5" class="imgs"/>
                </a>
            </div>
            <div class="thumbnail col-4">
                <a href="/index.html#post6"><img src="https://picsum.photos/400/400?random=6" class="imgs"/>
                </a>
            </div>
          </div>

          <!--Row 3-->

          <div class="row no-gutters">
            <div class="thumbnail col-4">
                <a href="/index.html#post7"><img src="https://picsum.photos/400/400?random=7" class="imgs"/>
                </a>
            </div>
            <div class="thumbnail col-4">
                <a href="/index.html#post8"><img src="https://picsum.photos/400/400?random=8" class="imgs"/>
                </a>
            </div>
            <div class="thumbnail col-4">
                <a href="/index.html#post9"><img src="https://picsum.photos/400/400?random=9" class="imgs"/>
                </a>
            </div>
          </div>
      </div>
      <br>
    <br>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
